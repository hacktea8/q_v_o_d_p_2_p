	'UserAgent': function() {//判断浏览器类型及版本号
        var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/msie ([\d.]+)/)){
			return 'IE';
		}else if(ua.match(/firefox\/([\d.]+)/)){
			return 'Firefox';
		}else if(ua.match(/bidubrowser\/([\d.]+)/)){
            return '百度';
        }else if(ua.match(/chrome\/([\d.]+)/)){
			return 'Chrome';
		}else if(ua.match(/opera.([\d.]+)/)){
			return 'Opera';
		}else if(ua.match(/version\/([\d.]+)/)){
			return 'Safari';
		}else{
			return '';
		}

}
